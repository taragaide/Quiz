<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	
	<title>Monopoly Trivia!</title>
</head>
	
<body>
	<div class="page">
		<div class="header">
			<h1>Monopoly Trivia</h1>
			<h2>By <strong>T.M.G.</strong></h2>
		</div>
		<div class="body">
			<div class="image">
				<a href="http://s952.photobucket.com/user/taragaide/media/df3dc2a5-bd75-4995-ab3d-70ba826b6e64_zpsde034dfs.jpg.html" target="_blank"><img src="http://i952.photobucket.com/albums/ae6/taragaide/df3dc2a5-bd75-4995-ab3d-70ba826b6e64_zpsde034dfs.jpg" border="0" alt=" photo df3dc2a5-bd75-4995-ab3d-70ba826b6e64_zpsde034dfs.jpg"/></a>
			</div>
			<div class="app">
				<h3 class="title">The Monopoly real-estate board game for is for two to eight players. The player's goal is to buy, sell, and trade to remain financially sound while facing rivals. </h3> 
				<button class="start">Start</button> 
				<h3 class="question"></h3>
				<div class="answers">
					<div class="form">
						<div class="button-a"></div><span class="answer-a"></span>
						<div class= "button-b"></div><span class="answer-b"></span>
						<br>
						<div class= "button-c"></div><span class="answer-c"></span>
						<div class= "button-d"></div><span class="answer-d"></span>
					</div>
				</div>
				<button class="next question-1">Next</button>
				<button class="next question-2">Next</button>
				<button class="next question-3">Next</button>
				<button class="next question-4">Next</button>
				<button class="next finish">Finished</button>
			</div>
		</div>
	</div>
</body>
</html>
